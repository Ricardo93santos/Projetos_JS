<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous">
  </script>
  <title>Formul√°ri de Login</title>
</head>
<body>
  <div class="container">
    <div class="form_container">
      <div class="signin_signup">
        <form action="" class="sign_in_form">
          <h2 class="title">Sign in</h2>
          <div class="input_field">
            <i class="fas fa-user"></i>
            <input type="text" name="" id="" placeholder="Username">
          </div>
          <div class="input_field">
            <i class="fas fa-lock"></i>
            <input type="password" name="" id="" placeholder="Password">
          </div>
          <input class="btn solid" type="submit" value="Login">
          <p class="social_text">Or Sing in with social platforms</p>
          <div class="social_media">
            <a href="#" class="social_icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social_icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social_icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social_icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>

        <form action="" class="sign_up_form">
          <h2 class="title">Sign up</h2>
          <div class="input_field">
            <i class="fas fa-user"></i>
            <input type="text" name="" id="" placeholder="Username">
          </div>
          <div class="input_field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="" id="" placeholder="Email">
          </div>
          <div class="input_field">
            <i class="fas fa-lock"></i>
            <input type="password" name="" id="" placeholder="Password">
          </div>
          <input class="btn" type="submit" value="Sign up">
          <p class="social_text">Or Sing up with social platforms</p>
          <div class="social_media">
            <a href="#" class="social_icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social_icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social_icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social_icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
    <div class="panels_container">
      <div class="panel left_panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. A animi itaque reiciendis?</p>
          <button class="btn transparent" id="sign_up_btn">Sign up</button>
        </div>
        <img src="img/autentication.svg" class="image" alt="">
      </div>
      <div class="panel right_panel">
        <div class="content">
          <h3>One of us</h3>
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. A animi itaque reiciendis?</p>
          <button class="btn transparent" id="sign_in_btn">Sign in</button>
        </div>
        <img src="img/going_up.svg" class="image" alt="">
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
