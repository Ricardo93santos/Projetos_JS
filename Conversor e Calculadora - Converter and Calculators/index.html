<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/32b6999256.js" crossorigin="anonymous"></script>
  <title>Conversor de valores e Calculadora de IMC - Converter values and Calculate BMI</title>
  </script>
</head>
<body>
  <div class="content">
    <header id="menu-conversor">
      <nav id="nav-conversor">
        <ul>
          <li><a href="#" id="calculadoraIMC"><i class="fa-solid fa-calculator"></i></a></li>
          <li><a href="#" id="calculadoraTemp"><i class="fa-solid fa-temperature-high"></i></a></li>
          <li><a href="#" id="calculadoraMoeda"><i class="fa-solid fa-coins"></i></a></li>
          <li><a href="#" id="calculadoraDist"><i class="fa-solid fa-map-location-dot"></i></a></li>
        </ul>
      </nav>
    </header>
    <div class="calculators">
      <div id="IMC" class="contener">
        <h2>Calculadora IMC</h2>
        <form action="#" id="formIMC">
          <div>
            <label for="peso">Peso:</label>
            <input type="number" name="" id="peso" placeholder="73kg">
          </div>
          <div>
            <label for="altura">Altura:</label>
            <input type="number" name="" id="altura" placeholder="1.60cm">
          </div>
          <input type="button" value="Calcular" id="calcularIMC">
        </form>
        <p id="resIMC"></p>
      </div><!--Final da div IMC-->

      <div id="temperatura" class="contener">
        <h2>Conversor Temperatura</h2>
        <form action="#" id="celciusToFahrenheit">
          <div>
            <label for="graus">Informe a temperatura</label>
            <input type="number" name="graus" id="graus" placeholder="25C°/25°F" >
          </div>
          <div>
            <label for="temperature">Selecione para qual deve ser convertida</label>
            <select name="temperature" id="temperature">
              <option value="Fahrenheit">Fahrenheit</option>
              <option value="Celcius" selected>Celcius</option>
            </select>
          </div>
          <input type="button" value="Calcular" id="calcularTemp">
          <p id="resTemp"></p>
        </form>
      </div><!--Final da div temperatura-->

      <div id="moedas" class="contener">
        <h2>Conversor Moedas</h2>
        <form action="#" id="formMoedas">
          <div>
            <p>De:</p>
            <input type="radio" name="deMoeda" id="deDolar" value="deDolar" >
            <label for="deDolar">Dolar</label>
            <input type="radio" name="deMoeda" id="deReal" value="deReal">
            <label for="deReal">Real</label>
            <input type="radio" name="deMoeda" id="deEuro" value="deEuro">
            <label for="deEuro">Euro</label>
          </div>
          <div>
            <p>Para:</p>
            <input type="radio" name="paraMoeda" id="paraDolar" value="paraDolar">
            <label for="paraDolar">Dolar</label>
            <input type="radio" name="paraMoeda" id="paraReal" value="paraReal">
            <label for="paraReal">Real</label>
            <input type="radio" name="paraMoeda" id="paraEuro" value="paraEuro">
            <label for="paraEuro">Euro</label>
          </div>
          <div>
            <label for="valorMoeda">Valor:</label>
            <input type="number" name="valorMoeda" id="valorMoeda" placeholder="1.50">
          </div>
          <input type="button" value="Calcular" id="calcularMoeda">
          <p id="resMoeda"></p>
        </form>
      </div><!--Final da div moedas-->
      
      <div id="distancias" class="contener">
        <h2>Conversor Distancias</h2>
        <form action="#" id="formDistancias">
          <div>
            <label for="distancia">Selecione a distancia a ser calculada:</label>
            <select name="quilometroToMilhas" id="quilometroToMilhas">
              <option value="Quilometro">Quilometro</option>
              <option value="Milhas">Milhas</option>
            </select>
          </div>
          <div>
            <label for="distancia">Valor:</label>
            <input type="number" name="distancia" id="distancia" placeholder="1562Km">
          </div>
          <input type="button" value="Calcular" id="calcularDistancia">
          <p id="resDistancia"></p>
        </form>
      </div><!--Final da div distancias-->
      
    </div><!--Final da div calculators-->
  </div>
</body>
</html>
